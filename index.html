<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Code Review</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/main.css">
<link href="https://fonts.googleapis.com/css?family=Rokkitt:100,400,600,800" rel="stylesheet">
</head>

<body>
<div id="wrapper">
	<h1>THE CODE REVIEW</h1>
	
		<div id="headline">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>

		<form action="index.html" method="post">
		<fieldset id="contact">
			<legend>Contact Information</legend>		
				<label id="fullName" for="name">Full Name</label><br>
					<input type="text" id="name" name="user_name" placeholder="Required" required><br>
				<label for="email">Email Address</label><br>
					<input type="email" id="email" name="user_email" placeholder="Required" required><br>
				<label for="phone">Phone Number</label><br>
					<input type="tel" id="phone" name="user_phone" placeholder="Optional"><br>
				<label for="address">Street Address</label><br>
					<input type="text" id="address" name="user_address"><br>
				<label for="city">City</label><br>
					<input type="text" id="city" name="user_city"><br>
				<label for="state">State</label><br>
					<select id="state" name="user_state">
						<option value="Choose">Choose State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select><br>				
				<label for="zip">Zip Code</label><br>
					<input type="text" id="zip" name="user_zip">	
			</fieldset>
		
			<fieldset id="newsletter">
			<legend>Newsletter</legend>
				<h3>Select the newsletter you would like to recieve</h3>
					<input type="checkbox" id="HTMLNews" value="recieve_HTMLNews" name="user_recieve"><label class="light" for="HTMLNews">HTML News</label><br>
					<input type="checkbox" id="CSSNews" value="recieve_CSSNews" name="user_recieve"><label class="light" for="CSSNews">CSS News</label><br>
					<input type="checkbox" id="JavascriptNews" value="recieve_JavascriptNews" name="user_recieve"><label class="light" for="JavascriptNews">Javascript News</label><br>
				<h3>Newsletter Format</h3>
					<input type="radio" id="HTML" value="format_HTML" name="user_format"><label class="light" for="HTML">HTML</label><br>
					<input type="radio" id="plainText" value="format_plainText" name="user_format"><label class="light" for="plainText">Plain Text</label><br>
				<label id="topics" for="comment">Other topics you'd like to hear about</label><br>
					<textarea id="comment" name="user_bio"></textarea>			
			</fieldset>
			<button type="submit">Sign Up</button>	
		</form>
		<footer><i>Copyright The Code Review</i></footer>
	</div>  <!--wrap div-->
</body>
</html>
